<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="full-img" id="fullImgBox">
      <img src="./image/img1.jpg" alt="" id="fullImg" />
      <span onclick="closeImg()">x</span>
    </div>
    <div class="img-gallery">
      <img src="./image/img1.jpg" alt="" onclick="openFullImg(this.src)" />
      <img src="./image/img2.jpg" alt="" onclick="openFullImg(this.src)" />
      <img src="./image/img3.jpg" alt="" onclick="openFullImg(this.src)" />
      <img src="./image/img4.jpg" alt="" onclick="openFullImg(this.src)" />
      <img src="./image/img5.jpg" alt="" onclick="openFullImg(this.src)" />
      <img src="./image/img6.jpg" alt="" onclick="openFullImg(this.src)" />
      <img src="./image/img7.jpg" alt="" onclick="openFullImg(this.src)" />
      <img src="./image/img8.jpg" alt="" onclick="openFullImg(this.src)" />
    </div>

    <script>
      const fullImgBox = document.getElementById("fullImgBox");
      const fullImg = document.getElementById("fullImg");

      function openFullImg(pic) {
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
      }

      function closeImg() {
        fullImgBox.style.display = "none";
      }
    </script>
  </body>
</html>
